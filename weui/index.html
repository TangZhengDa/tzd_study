</head>
<body>
<div class="weui-cells">

<script>
   let ss = {
         name:'ss',
         hometown:'抚州',
         isSingle:false
     }
    let tlc = {
         name:'tlc',
         hometown:'南昌',
     }
    let students = [ss, tlc]; 
    let container = document.querySelector('weui-cells');
    for(let student of students){
        //console.log(student);
        container.innerHTML += 
        <a class="weui-cell  weui-cell_access" href="javascript:">
            <div class="weui-cell__bd">
                <p>${student.name}</p>
            </div>
            <div class="weui-cell__ft">
            ${student.hometown}
            </div>
        </a>
    }
</script>
</body>
